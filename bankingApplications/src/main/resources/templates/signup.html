<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        .main {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .panel-heading {
            text-align: center;
        }

        .panel-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #3498db;
            color: #fff;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        .btn-info {
            background-color: #5bc0de;
            color: #fff;
        }

        .btn-info:hover {
            background-color: #46b8da;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Signup</h2>
                </div>

                <div class="card-body">
                    <form class="form-horizontal" method="post" action="/signup">

                        <!-- First Name -->
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control"  id="firstName"
                                           name="firstName" placeholder="Enter your first name" required="required">
                                </div>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control"  id="lastName"
                                           name="lastName" placeholder="Enter your last name" required="required">
                                </div>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control"  id="phone"
                                           name="phone" placeholder="xxx-xxx-xxxx" required="required">
                                </div>
                            </div>
                        </div>

                        <!-- Your Email -->
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Your Email</label><span
                                class="bg-danger pull-right" th:if="${emailExists}">Email already exists</span>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control"  id="email"
                                           name="email" placeholder="Enter your Email" required="required">
                                </div>
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label><span
                                class="bg-danger pull-right" th:if="${usernameExists}">Username already exists</span>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control"  id="username"
                                           name="username" placeholder="Enter your Username" required="required">
                                </div>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control"  id="password"
                                           name="password" placeholder="Enter your Password" required="required">
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Sign up!</button>
                        </div>

                        <hr>

                        <!-- Cancel Button -->
                        <div class="form-group">
                            <a class="btn btn-info btn-lg btn-block login-button" href="/">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
