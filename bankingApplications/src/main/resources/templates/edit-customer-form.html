<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Update Customer Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <!-- Use th:object to bind the form to the model attribute -->
                <form th:object="${customer}" th:action="@{'/edit'}" method="get" id="updateForm">
                    <!-- Add a hidden field for accountNumber -->
                    <input type="hidden" th:name="accountNumber" th:value="${customer.accountNumber}" />

                    <!-- Add a hidden field for CSRF token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <label for="updateName">Name:</label>
                    <input type="text" class="form-control" id="updateName" th:field="*{name}" placeholder="Enter name">

                    <label for="updateAddress">Address:</label>
                    <input type="text" class="form-control" id="updateAddress" th:field="*{address}" placeholder="Enter address">

                    <label for="updateMobileNumber">Mobile Number:</label>
                    <input type="text" class="form-control" id="updateMobileNumber" th:field="*{mobileNumber}" placeholder="Enter mobileNumber">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
